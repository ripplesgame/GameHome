<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 移动端适配核心设置 [1]() -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游戏列表</title>
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* 消除点击高亮 [1]() */
        }

        body {
            margin: 0;
            padding: 15px;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 游戏容器 */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 游戏卡片 */
        .game-card {
            position: relative;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .game-card:hover {
            transform: translateY(-3px);
        }

        /* 移动端适配 [3]() */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 10px;
            }

            .game-card {
                border-radius: 8px;
            }
        }

        /* 游戏图片 */
        .game-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
            /* 保持图片比例 [1]() */
            border-bottom: 1px solid #eee;
        }

        /* 游戏信息 */
        .game-info {
            padding: 15px;
        }

        .game-title {
            margin: 0 0 12px;
            font-size: 16px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 状态标签 */
        .new-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
        }

        .platform-tag {
            display: inline-block;
            padding: 4px 8px;
            background: #2ed573;
            color: white;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <!-- 游戏卡片1 -->
        <div class="game-card" onclick="gotoPage('https://ripplesgame.github.io/DreamyHaremStoryGame/')">
            <div class="new-tag">NEW</div>
            <img src="1.png" alt="梦幻后宫物语" class="game-thumb">
            <div class="game-info">
                <h3 class="game-title">梦幻后宫物语</h3>
                <div class="platform-tag">电脑端/移动端</div>
            </div>
        </div>

    </div>

    <script>
        function gotoPage(url) {
            url && window.open(url);
        }
    </script>
</body>

</html>
